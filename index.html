<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whatcha Drinking?</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body class="has-background-primary-light">
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered is-family-code">
        Whatcha Drinking? Select a button! (Max 1)
      </h1>
      <p class="subtitle has-text-centered mt-6">
        What kind of drink are you feeling? <strong>Let's find out!</strong>!
      </p>
    </div>
    <div>
      <marquee behavior="" direction=""></marquee>
    </div>

    <div class="container buttons mt-6 mb-3 is-justify-content-center">
      <button class="button is-warning is-outlined has-text-warning-dark coldCoffee">Cold Coffee Drink</button>
      <button class="button is-warning is-outlined has-text-warning-dark hotCoffee">Hot Coffee Drink</button>
      <button class="button is-warning is-outlined has-text-warning-dark coldNonCoffee">Cold Non-Coffee Drink</button>
      <button class="button is-warning is-outlined has-text-warning-dark hotNonCoffee">Hot Non-Coffee Drink</button>
      <div class="three-tiles">
        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <article class="tile is-child box">
              <p class="title">Cold Coffee</p>
              <p class="subtitle"></p>
              <div id="player1"></div>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
              <img class="is-justify-content-center" src="./assets/images/drip.png">
              <p class="title">Hot Coffee</p>
              <p class="subtitle">Drip Coffee. A delicious brew with a mild flavor, very low in sweetness!</p>
              <div id="player2"></div>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
              <img class="is-rounded" src="./assets/images/ice tea.png">
              <p class="title">Non-Coffee Drink</p>
              <p class="subtitle"></p>
              <div class="player3"></div>
            </article>
          </div>
        </div>
      </div>
      <div class="">
      <div class="is-align-content-start">
        <figure class="image is-128x128">
          <img class="is-rounded" src="./assets/images/drip.png">
        </figure>
      </div>

        <figure class="image is-128x128">
          <img class="is-rounded" src="./assets/images/hot tea.png">
        </figure>

        <figure class="image is-128x128">
          <img class="is-rounded" src="./assets/images/cappucino.png">
        </figure>

        <figure class="image is-128x128">
          <img class="is-rounded" src="./assets/images/cold brew.png">
        </figure>

        <figure class="image is-128x128">
          <img class="is-rounded" src="./assets/images/ice latte.png">
        </figure>

        <figure class="ice-tea image is-128x128">
          <img class="is-rounded" src="./assets/images/ice tea.png">
        </figure>
      </div>

    </div>
  </section>
  <script src="./assets/script.js"></script>
</body>

</html>
